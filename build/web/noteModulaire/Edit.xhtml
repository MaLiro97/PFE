<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditNoteModulaireTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditNoteModulaireLabel_id}" for="id" />
                    <h:inputText id="id" value="#{noteModulaireController.selected.id}" title="#{bundle.EditNoteModulaireTitle_id}" />
                    <h:outputLabel value="#{bundle.EditNoteModulaireLabel_etudiant}" for="etudiant" />
                    <h:selectOneMenu id="etudiant" value="#{noteModulaireController.selected.etudiant}" title="#{bundle.EditNoteModulaireTitle_etudiant}" >
                        <f:selectItems value="#{etudiantController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditNoteModulaireLabel_module}" for="module" />
                    <h:selectOneMenu id="module" value="#{noteModulaireController.selected.module}" title="#{bundle.EditNoteModulaireTitle_module}" >
                        <f:selectItems value="#{moduleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditNoteModulaireLabel_note}" for="note" />
                    <h:inputText id="note" value="#{noteModulaireController.selected.note}" title="#{bundle.EditNoteModulaireTitle_note}" />
                </h:panelGrid>
                <h:commandLink action="#{noteModulaireController.update}" value="#{bundle.EditNoteModulaireSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditNoteModulaireViewLink}"/>
                <br />
                <h:commandLink action="#{noteModulaireController.prepareList}" value="#{bundle.EditNoteModulaireShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditNoteModulaireIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
