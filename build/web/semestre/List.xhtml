<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSemestreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSemestreEmpty}" rendered="#{semestreController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{semestreController.items.rowCount > 0}">
                    <h:outputText value="#{semestreController.pagination.pageFirstItem + 1}..#{semestreController.pagination.pageLastItem + 1}/#{semestreController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{semestreController.previous}" value="#{bundle.Previous} #{semestreController.pagination.pageSize}" rendered="#{semestreController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{semestreController.next}" value="#{bundle.Next} #{semestreController.pagination.pageSize}" rendered="#{semestreController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{semestreController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSemestreTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{semestreController.prepareView}" value="#{bundle.ListSemestreViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{semestreController.prepareEdit}" value="#{bundle.ListSemestreEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{semestreController.destroy}" value="#{bundle.ListSemestreDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{semestreController.prepareCreate}" value="#{bundle.ListSemestreCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSemestreIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
