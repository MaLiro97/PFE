<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNoteSemestreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateNoteSemestreLabel_id}" for="id" />
                    <h:inputText id="id" value="#{noteSemestreController.selected.id}" title="#{bundle.CreateNoteSemestreTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateNoteSemestreLabel_etudiant}" for="etudiant" />
                    <h:selectOneMenu id="etudiant" value="#{noteSemestreController.selected.etudiant}" title="#{bundle.CreateNoteSemestreTitle_etudiant}" >
                        <f:selectItems value="#{etudiantController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateNoteSemestreLabel_semestre}" for="semestre" />
                    <h:selectOneMenu id="semestre" value="#{noteSemestreController.selected.semestre}" title="#{bundle.CreateNoteSemestreTitle_semestre}" >
                        <f:selectItems value="#{semestreController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateNoteSemestreLabel_note}" for="note" />
                    <h:inputText id="note" value="#{noteSemestreController.selected.note}" title="#{bundle.CreateNoteSemestreTitle_note}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{noteSemestreController.create}" value="#{bundle.CreateNoteSemestreSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{noteSemestreController.prepareList}" value="#{bundle.CreateNoteSemestreShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateNoteSemestreIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
