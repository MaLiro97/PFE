<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNoteSemestreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewNoteSemestreLabel_id}"/>
                    <h:outputText value="#{noteSemestreController.selected.id}" title="#{bundle.ViewNoteSemestreTitle_id}"/>
                    <h:outputText value="#{bundle.ViewNoteSemestreLabel_etudiant}"/>
                    <h:outputText value="#{noteSemestreController.selected.etudiant}" title="#{bundle.ViewNoteSemestreTitle_etudiant}"/>
                    <h:outputText value="#{bundle.ViewNoteSemestreLabel_semestre}"/>
                    <h:outputText value="#{noteSemestreController.selected.semestre}" title="#{bundle.ViewNoteSemestreTitle_semestre}"/>
                    <h:outputText value="#{bundle.ViewNoteSemestreLabel_note}"/>
                    <h:outputText value="#{noteSemestreController.selected.note}" title="#{bundle.ViewNoteSemestreTitle_note}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{noteSemestreController.destroyAndView}" value="#{bundle.ViewNoteSemestreDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNoteSemestreEditLink}"/>
                <br />
                <h:commandLink action="#{noteSemestreController.prepareCreate}" value="#{bundle.ViewNoteSemestreCreateLink}" />
                <br />
                <h:commandLink action="#{noteSemestreController.prepareList}" value="#{bundle.ViewNoteSemestreShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNoteSemestreIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
