<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNoteAnnuelleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewNoteAnnuelleLabel_id}"/>
                    <h:outputText value="#{noteAnnuelleController.selected.id}" title="#{bundle.ViewNoteAnnuelleTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{noteAnnuelleController.destroyAndView}" value="#{bundle.ViewNoteAnnuelleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNoteAnnuelleEditLink}"/>
                <br />
                <h:commandLink action="#{noteAnnuelleController.prepareCreate}" value="#{bundle.ViewNoteAnnuelleCreateLink}" />
                <br />
                <h:commandLink action="#{noteAnnuelleController.prepareList}" value="#{bundle.ViewNoteAnnuelleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNoteAnnuelleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
