<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSemestreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSemestreLabel_id}"/>
                    <h:outputText value="#{semestreController.selected.id}" title="#{bundle.ViewSemestreTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{semestreController.destroyAndView}" value="#{bundle.ViewSemestreDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSemestreEditLink}"/>
                <br />
                <h:commandLink action="#{semestreController.prepareCreate}" value="#{bundle.ViewSemestreCreateLink}" />
                <br />
                <h:commandLink action="#{semestreController.prepareList}" value="#{bundle.ViewSemestreShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSemestreIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
