<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEnseignantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEnseignantEmpty}" rendered="#{enseignantController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{enseignantController.items.rowCount > 0}">
                    <h:outputText value="#{enseignantController.pagination.pageFirstItem + 1}..#{enseignantController.pagination.pageLastItem + 1}/#{enseignantController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{enseignantController.previous}" value="#{bundle.Previous} #{enseignantController.pagination.pageSize}" rendered="#{enseignantController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{enseignantController.next}" value="#{bundle.Next} #{enseignantController.pagination.pageSize}" rendered="#{enseignantController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{enseignantController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnseignantTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{enseignantController.prepareView}" value="#{bundle.ListEnseignantViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enseignantController.prepareEdit}" value="#{bundle.ListEnseignantEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enseignantController.destroy}" value="#{bundle.ListEnseignantDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{enseignantController.prepareCreate}" value="#{bundle.ListEnseignantCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEnseignantIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
