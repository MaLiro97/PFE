<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEnseignantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEnseignantLabel_id}"/>
                    <h:outputText value="#{enseignantController.selected.id}" title="#{bundle.ViewEnseignantTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{enseignantController.destroyAndView}" value="#{bundle.ViewEnseignantDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEnseignantEditLink}"/>
                <br />
                <h:commandLink action="#{enseignantController.prepareCreate}" value="#{bundle.ViewEnseignantCreateLink}" />
                <br />
                <h:commandLink action="#{enseignantController.prepareList}" value="#{bundle.ViewEnseignantShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEnseignantIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
