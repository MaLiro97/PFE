<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNoteModulaireTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">

            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewNoteModulaireLabel_id}"/>

                    <h:outputText value="#{bundle.ViewNoteModulaireLabel_etudiant}"/>
                    <h:outputText value="#{noteModulaireController.selected.etudiant}" title="#{bundle.ViewNoteModulaireTitle_etudiant}"/>
                    <h:outputText value="#{bundle.ViewNoteModulaireLabel_module}"/>
                    <h:outputText value="#{noteModulaireController.selected.module}" title="#{bundle.ViewNoteModulaireTitle_module}"/>
                    <h:outputText value="#{bundle.ViewNoteModulaireLabel_note}"/>
                    <h:outputText value="#{noteModulaireController.selected.note}" title="#{bundle.ViewNoteModulaireTitle_note}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{noteModulaireController.destroyAndView}" value="#{bundle.ViewNoteModulaireDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNoteModulaireEditLink}"/>
                <br />
                <h:commandLink action="#{noteModulaireController.prepareCreate}" value="#{bundle.ViewNoteModulaireCreateLink}" />
                <br />
                <h:commandLink action="#{noteModulaireController.prepareList}" value="#{bundle.ViewNoteModulaireShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNoteModulaireIndexLink}"/>

        </ui:define>
